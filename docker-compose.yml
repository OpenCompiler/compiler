version: '3'
services:
  docker:
    image: docker:dind
    privileged: true
    restart: always
    volumes:
      - data:/tmp
      - image:/var/lib/docker
  api:
    build: master
    restart: always
    ports:
      - 3000:8080
    links:
      - docker
    environment:
      - DOCKER_HOST=tcp://docker:2375
    volumes:
        - data:/tmp

volumes:
  data:
  image:
