language:
  bash:
    name: "Bash"
    docker_image: "ugwis/online-compiler:bash" 
    code_file: "main.sh"
    build_cmd: 
    run_cmd: 
      - "timeout"
      - "3"
      - "bash"
      - "main.sh"
  c:
    name: "C"
    docker_image: "ugwis/online-compiler:c"
    code_file: "main.c"
    build_cmd:
      - "gcc"
      - "-o"
      - "main"
      - "main.c"
    run_cmd:
      - "timeout"
      - "3" 
      - "./main"
  cpp:
    name: "C++"
    docker_image: "ugwis/online-compiler:cpp"
    code_file: "main.cpp"
    build_cmd:
      - "g++"
      - "-o"
      - "main"
      - "main.cpp"
    run_cmd:
      - "timeout"
      - "3" 
      - "./main"
  cpp11:
    name: "C++11"
    docker_image: "ugwis/online-compiler:cpp"
    code_file: "main.cpp"
    build_cmd:
      - "g++"
      - "-std=c++0x"
      - "-o"
      - "main"
      - "main.cpp"
    run_cmd:
      - "timeout"
      - "3"
      - "./main"
  cpp14:
    name: "C++14"
    docker_image: "ugwis/online-compiler:cpp"
    code_file: "main.cpp"
    build_cmd:
      - "g++"
      - "-std=gnu++14"
      - "-o"
      - "main"
      - "main.cpp"
    run_cmd:
      - "timeout"
      - "3"
      - "./main"
  cpp17:
    name: "C++17"
    docker_image: "ugwis/online-compiler:cpp"
    code_file: "main.cpp"
    build_cmd:
      - "g++"
      - "-std=c++1z"
      - "-o"
      - "main"
      - "main.cpp"
    run_cmd:
      - "timeout"
      - "3"
      - "./main"
  python:
    name: "Python"
    docker_image: "library/python"
    code_file: "main.py"
    build_cmd:
    run_cmd:
      - "timeout"
      - "3"
      - "python"
      - "main.py"
  python2:
    name: "Python2"
    docker_image: "library/python:2-jessie"
    code_file: "main.py"
    build_cmd: 
    run_cmd:
      - "timeout"
      - "3"
      - "python"
      - "main.py"
  php:
    name: "PHP"
    docker_image: "library/php"
    code_file: "main.php"
    build_cmd:
    run_cmd:
      - "timeout"
      - "3"
      - "php"
      - "main.php"
  rust:
    name: "Rust"
    docker_image: "library/rust"
    code_file: "main.rs"
    build_cmd:
      - "rustc"
      - "main.rs"
    run_cmd:
      - "timeout"
      - "3"
      - "./main"
